{% extends "base.html" %} {% block content %}

<form class="row g-3" method="GET" action="{% url 'activity_search' %}">
  <div class="col-auto">
    <input type="text" class="form-control" id="search_value" name="search_value" placeholder="">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Buscar</button>
  </div>
</form>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for activity in activities %}
    <tr>
        <th scope="row">{{ activity.id }}</th>
        <td>{{ activity.name|title }}</td>
        <td>{{ activity.current_price }}</td>
        <td>{{ activity.description|title }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'ActivityForm' %}">Crear Actividad</a>
<a href="{% url 'activity' %}">Mostrar todo</a>
{% endblock content %}
